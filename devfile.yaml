schemaVersion: 2.1.0
metadata:
  name: keycloak-workshop
projects:
  - name: keycloak-workshop
    git:
      remotes:
        origin: 'https://github.com/RedHat-Middleware-Workshops/sso-workshop.git'
      checkoutFrom:
        revision: main
components:
  - name: keycloak-workshop
    container:
      image: 'quay.io/sshaaf/quay.io/sshaaf/sso-workshop-stack:latest'
      mountSources: true
      memoryLimit: 2048Mi


